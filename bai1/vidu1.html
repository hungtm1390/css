<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Basic</title>
    <style>
        a{
            font-family:Verdana;
            font-size:18px;
            font-weight:bold;
            text-decoration: none;
        }
        .div1 a{
            color: red ;
        }
        .div1 a:hover{
            color:green;
            text-decoration: overline;
        }
        .div2 a{
            color:#88ffcc;
        }
        .div2 a:hover{
            color:#8888cc;
            text-decoration: overline;
        }

    </style>
</head>
<body>
    <div class="div1">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
        <a href="#">Link4</a>
    </div>
    <div class="div2">
        <a href="#">Link5</a>
        <a href="#">Link6</a>
        <a href="#">Link7</a>
        <a href="#">Link8</a>
    </div>

</body>
</html>
